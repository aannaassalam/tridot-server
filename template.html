<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      background-color: #333;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 400px;
    "
  >
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 20px;
      "
    >
      <img
        src="./logo white.png"
        alt=""
        style="height: 35px; object-fit: contain"
      />
      <h3 style="color: #fff; font-size: 22px">Order Summary</h3>
    </div>
    <div
      style="
        display: flex;
        /* height: 60px; */
        padding: 10px;
        border: 1px solid #eee;
        border-radius: 10px;
        margin-bottom: 15px;
      "
    >
      <img
        src="logo white.png"
        alt=""
        style="
          width: 50px;
          height: 50px;
          background-color: #ffffff;
          object-fit: cover;
          margin-right: 15px;
        "
      />
      <div style="height: 100%; display: flex; flex-direction: column">
        <h4
          style="
            text-transform: uppercase;
            color: #fff;
            margin: 0;
            margin-bottom: 5px;
          "
        >
          tridot
        </h4>
        <h5
          style="
            text-transform: uppercase;
            color: #ccc;
            font-size: 12px;
            margin: 0;
          "
        >
          Vegetables
        </h5>
      </div>
      <div
        style="
          height: 100%;
          display: flex;
          flex-direction: column;
          margin-left: auto;
        "
      >
        <h4
          style="
            text-transform: uppercase;
            color: #fff;
            margin: 0;
            margin-bottom: 5px;
          "
        >
          Size: 5
        </h4>
        <h5
          style="
            text-transform: uppercase;
            color: #fff;
            font-size: 13px;
            margin: 0;
          "
        >
          Quantity: 10
        </h5>
      </div>
      <div
        style="
          height: 100%;
          display: flex;
          flex-direction: column;
          margin-left: auto;
        "
      >
        <h4
          style="
            text-transform: uppercase;
            color: #fff;
            margin: 0;
            margin-bottom: 5px;
          "
        >
          Price: 90
        </h4>
      </div>
    </div>
    <div style="display: flex; justify-content: flex-end">
      <h4 style="font-size: 17px; color: #fff">TOTAL: 500</h4>
    </div>
  </body>
</html>
